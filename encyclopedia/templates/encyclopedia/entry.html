{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title|safe }}
{% endblock %}

{% block body %}
    
    {{ entrypage|safe }}
    {{ content|safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="edit_title" value="{{ title }}">
        <br>
        <input type="submit" value="Edit" class="btn btn-danger">
    </form>
{% endblock %}
